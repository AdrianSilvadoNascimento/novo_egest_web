<div class="min-h-screen bg-[#f3f4f6] flex items-center justify-center p-4 pt-0">
  <div class="w-full max-w-md">
    <div class="text-center">
      <div class="inline-flex items-center bg-gradient-to-r from-[#3377bc] to-[#2a5f9a] p-6 text-white justify-center w-16 h-16 rounded-2xl mb-4">
        <lucide-icon [img]="packageIcon" class="w-8 h-8 text-white"></lucide-icon>
      </div>
      <div class="mt-6 text-center text-3xl font-extrabold text-gray-900 font-[Lora]">
        Configure sua senha
      </div>
      <p class="text-center text-sm text-gray-600 font-[Lora]">
        Para finalizar seu cadastro, defina uma senha para sua conta
      </p>
    </div>

    <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        
        <!-- Informações do usuário Google -->
        <div class="mb-6 p-4 bg-blue-50 rounded-lg">
          <div class="flex items-center space-x-3">
            <img 
              *ngIf="googleUserData?.photoURL" 
              [src]="googleUserData?.photoURL" 
              alt="Foto do usuário"
              class="h-10 w-10 rounded-full">
            <div class="flex-1">
              <p class="text-sm font-medium text-gray-900">
                {{ googleUserData?.displayName || 'Usuário Google' }}
              </p>
              <p class="text-sm text-gray-500">
                {{ googleUserData?.email }}
              </p>
            </div>
          </div>
        </div>

        <!-- Formulário de senha -->
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6">
          
          <!-- Campo de senha -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Senha
            </label>
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                formControlName="password"
                (input)="checkPasswordCriteria($event)"
                required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Digite sua senha">
            </div>
            
            <!-- Critérios da senha -->
            <div class="mt-2 space-y-1">
              <div class="flex items-center space-x-2 text-xs" 
                  [class.text-green-600]="passwordCriteria.hasMinLength" 
                  [class.text-gray-500]="!passwordCriteria.hasMinLength">
                <span [class.text-green-500]="passwordCriteria.hasMinLength">✓</span>
                <span>Mínimo 8 caracteres</span>
              </div>
              <div class="flex items-center space-x-2 text-xs" 
                  [class.text-green-600]="passwordCriteria.hasUppercase" 
                  [class.text-gray-500]="!passwordCriteria.hasUppercase">
                <span [class.text-green-500]="passwordCriteria.hasUppercase">✓</span>
                <span>Uma letra maiúscula</span>
              </div>
              <div class="flex items-center space-x-2 text-xs" 
                  [class.text-green-600]="passwordCriteria.hasLowercase" 
                  [class.text-gray-500]="!passwordCriteria.hasLowercase">
                <span [class.text-green-500]="passwordCriteria.hasLowercase">✓</span>
                <span>Uma letra minúscula</span>
              </div>
              <div class="flex items-center space-x-2 text-xs" 
                  [class.text-green-600]="passwordCriteria.hasNumber" 
                  [class.text-gray-500]="!passwordCriteria.hasNumber">
                <span [class.text-green-500]="passwordCriteria.hasNumber">✓</span>
                <span>Um número</span>
              </div>
              <div class="flex items-center space-x-2 text-xs" 
                  [class.text-green-600]="passwordCriteria.hasSpecialChar" 
                  [class.text-gray-500]="!passwordCriteria.hasSpecialChar">
                <span [class.text-green-500]="passwordCriteria.hasSpecialChar">✓</span>
                <span>Um caractere especial</span>
              </div>
            </div>
          </div>

          <!-- Campo de confirmação de senha -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
              Confirmar Senha
            </label>
            <div class="mt-1">
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                formControlName="confirmPassword"
                required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                placeholder="Confirme sua senha">
            </div>
            <div *ngIf="passwordForm.get('confirmPassword')?.errors?.['passwordMismatch'] && passwordForm.get('confirmPassword')?.touched" 
                class="mt-1 text-sm text-red-600">
              As senhas não coincidem
            </div>
          </div>

          <!-- Botões -->
          <div class="flex justify-center">
            <button
              type="submit"
              [disabled]="!passwordForm.valid || loading"
              class="w-full bg-blue-600 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
              <span *ngIf="!loading">Criar Senha</span>
              <span *ngIf="loading" class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Criando senha...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
