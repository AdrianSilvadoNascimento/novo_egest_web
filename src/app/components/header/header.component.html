<mat-toolbar class="flex justify-between items-center shadow-md">
  @if (!isLogged) {
  <img src="egest-logo.png" alt="Logo Egest" width="150px" />
  }

  @if (isLogged) {
  <a routerLink="/home" routerLinkActive="router-link-active">
    <img src="egest-logo.png" alt="Logo Egest" width="150px" />
  </a>
  }
  <div>
    @if (isLogged) {
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu text-gray-700">
      <div class="flex justify-between items-center">
        <mat-icon class="mr-3">
          <lucide-icon [img]="userIcon" class="w-6 h-6"></lucide-icon>
        </mat-icon>
        <span class="text-gray-600 text-sm">Ol√°, {{userName}}</span>
        <mat-icon class="ml-3">
          <lucide-icon [img]="chevronDownIcon" class="w-6 h-6"></lucide-icon>
        </mat-icon>
      </div>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item [routerLink]="['/settings/account', authService.getAccountId()]" routerLinkActive="router-link-active">
        <mat-icon class="mr-3">
          <lucide-icon [img]="userIcon" class="w-6 h-6"></lucide-icon>
        </mat-icon>
        <span>Minha Conta</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>
          <lucide-icon [img]="logOutIcon" class="w-5 h-5 mr-2"></lucide-icon>
        </mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
    }

  </div>
</mat-toolbar>
