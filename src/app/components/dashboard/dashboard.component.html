<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  @if (dashboardData) {
  <mat-card class="flex flex-col items-center p-6 shadow-md">
    <lucide-icon [img]="packageIcon" class="w-8 h-8 text-white mb-2"></lucide-icon>
    <div class="text-black-200 font-semibold">Produtos</div>
    <div class="text-2xl mt-1 font-bold">{{dashboardData.products}}</div>
  </mat-card>

  <mat-card class="flex flex-col items-center p-6 shadow-md">
    <lucide-icon [img]="arrowDownIcon" class="w-8 h-8 text-green-500 mb-2"></lucide-icon>
    <div class="text-black-200 font-semibold">Entradas</div>
    <div class="text-2xl mt-1 font-bold">{{dashboardData.entereds}}</div>
  </mat-card>

  <mat-card class="flex flex-col items-center p-6 shadow-md">
    <lucide-icon [img]="arrowUpIcon" class="w-8 h-8 text-red-700 mb-2"></lucide-icon>
    <div class="text-black-200 font-semibold">Saídas</div>
    <div class="text-2xl mt-1 font-bold">{{dashboardData.exits}}</div>
  </mat-card>

  <mat-card class="flex flex-col items-center p-6 shadow-md">
    <lucide-icon [img]="alertCircleIcon" class="w-8 h-8 text-yellow-500 mb-2"></lucide-icon>
    <div class="text-black-200 font-semibold">Estoque Crítico</div>
    <div class="text-2xl mt-1 font-bold">0</div>
  </mat-card>
  }
</div>

<div class="flex flex-wrap gap-4 justify-center mt-10">
  <button mat-raised-button color="primary" class="text-gray-700" (click)="onAddProduct()" matTooltip="Inserir novo produto">
    <div class="flex justify-between items-center">
      <mat-icon class="mr-3">
        <lucide-icon [img]="packageIcon" class="w-6 h-6"></lucide-icon>
      </mat-icon>
      <span class="text-white-500 text-sm font-[Lora]">Novo Produto</span>
    </div>
  </button>

  <button mat-raised-button color="primary" class="text-gray-700" matToolTip="Registrar nova entrada">
    <div class="flex justify-between items-center">
      <mat-icon class="mr-3">
        <lucide-icon [img]="arrowDownIcon" class="w-6 h-6 text-green-600"></lucide-icon>
      </mat-icon>
      <span class="text-white-500 text-sm font-[Lora]">Nova Entrada</span>
    </div>
  </button>

  <button mat-raised-button color="primary" class="text-gray-700" matToolTip="Registrar nova saída">
    <div class="flex justify-between items-center">
      <mat-icon class="mr-3">
        <lucide-icon [img]="arrowUpIcon" class="w-6 h-6 text-red-600"></lucide-icon>
      </mat-icon>
      <span class="text-white-500 text-sm font-[Lora]">Nova Saída</span>
    </div>
  </button>
</div>

<div class="mt-10">
  <p class="text-xl font-bold mb-4">Últimas Movimentações</p>
  <div class="bg-white rounded-lg shadow p-4">
    <p class="text-sm text-gray-500">Nenhuma movimentação recente encontrada.</p>
  </div>
</div>
