<div class="p-6 max-w-lg mx-auto bg-white rounded-2xl shadow-lg">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-bold text-gray-800 font-[Lora]">Detalhes da Categoria</h3>
    <button mat-icon-button (click)="dialogRef.close()"
      class="hover:bg-gray-200 pl-2 rounded-full transition duration-200">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="flex p-12 gap-6">
    <lucide-icon [img]="tagIcon" class="w-16 h-16 text-gray-400"></lucide-icon>

    <div class="flex flex-col gap-2 text-sm text-gray-700">
      <div><strong>Nome:</strong> {{ category.name }}</div>
      <div><strong>Produtos Com A Categoria:</strong> {{ productsQuantity }}</div>
    </div>
  </div>
</div>
